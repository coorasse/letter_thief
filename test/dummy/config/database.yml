<% def database_name_from(name); ENV.fetch("TARGET_DB", nil).nil? ? "storage/#{name}.sqlite3" : name; end %>

<% if ENV["TARGET_DB"] == "mysql" %>
default: &default
  adapter: mysql2
  username: root
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: "127.0.0.1"
  port: 3306

<% elsif ENV["TARGET_DB"] == "postgres" %>
default: &default
  adapter: postgresql
  encoding: unicode
#  username: postgres
  pool: 5
#  host: localhost

<% else %>
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 50 } %>
  timeout: 60
<% end %>

development:
  <<: *default
  database: <%= database_name_from("development") %>

test:
  <<: *default
  database: <%= database_name_from("test") %>
